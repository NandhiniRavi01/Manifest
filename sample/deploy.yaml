apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: my-flask-app
        image: localhost:5000/python-app:v9
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
